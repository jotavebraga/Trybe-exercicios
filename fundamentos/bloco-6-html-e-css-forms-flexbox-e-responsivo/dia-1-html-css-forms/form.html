<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-container">
    <h1>VIAJEM DOS SONHOS</h1>
  </header>
  <main class="container">
    <form action="" method="get">
      <div>
      <label for="fullname">NOME:</label>
      <input type="text" id="fullname" name="fullname" maxlength="40" minlength="10" placeholder="Digite seu nome">
     </div>
     <div>
      <label for="email">EMAIL:</label> 
      <input type="email" id="email" name="email" maxlength="50" minlength="10" placeholder="Digte seu email">
     </div>
     <div>
       <input type="radio" name="local" id="local1" value="Rio de Janeiro" >
       <label for="local1">Rio de Janeiro</label>
       <input type='radio' name="local" id="local2" value="São Paulo" >
       <label for="local2">São Paulo</label>
       <input type='radio' name="local" id="local3" value="Florianópolis" >
       <label for="local3">Florianópolis</label>
       <input type='radio' name="local" id="local4" value="Codó" >
       <label for="local4">Codó</label>
     </div>
     <div>
      <label for="texto">Espaço para resposta:</label> 
      <textarea name="texto" id="texto" cols="30" rows="10" maxlength="500"></textarea placeholder='Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?'>
     </div>
     <br>
     <div>
       <input type="date" name="" id="">
     </div>
     <div>
       <input type="checkbox" name="oportunidades" id="check1">
       <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
       <br>
       <input type="checkbox" name="concordar com imagens" id="check2">
       <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
     </div>          
    </form>
  </main>
  <br>
  <footer>
    <div class="finalbuttons">
    <button>ENVIAR</button>
    <BUtton>APAGAR</BUtton>
   </div>
  </footer>
</body>

</html>
